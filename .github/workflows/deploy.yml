name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch (e.g., 'main' or 'master')

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Specify the Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIArmes/github-pages-deploy-action@4.2.0
      with:
        branch: gh-pages  # The branch that GitHub Pages uses
        folder: dist      # The folder that contains the built files
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub
